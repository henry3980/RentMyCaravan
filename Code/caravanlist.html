  <div class="container">
    <aside class="sidebar">
      <img src="logo.png" alt="Rent My Caravan Logo" class="logo" />

        <button class="nav-btn active">View Caravans</button>

        <div class="form-section">
          <label for="caravanName">Caravan Name:</label>
          <select id="caravanName">
            <option>Caravan A</option>
            <option>Caravan B</option>
          </select>

          <label for="caravanColor">Colour:</label>
          <select id="caravanColor">
            <option>Red</option>
            <option>Blue</option>
          </select>

          <label for="caravanAge">Age of Model:</label>
          <input type="text" id="caravanAge" placeholder="e.g. 5 years" />
        </div>

        <div class="image-section">
          <div class="caravan-image">Image of caravan the customer selected</div>
        </div>
      </section>
